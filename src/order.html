<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Berna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Italianno&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="js/order.js" type="module"></script>
</head>

<body>
    <a href="index.html" class="backToMenu" aria-label="Gå tillbaka till meny">
        <em class="fa fa-reply"></em>
    </a>
    <main class="orderMain">
        <div class="order">
            <h1 class="orderHeader">Din beställning</h1>
            <div id="orderList"></div>
            <div id="message"></div>
        </div>
        <form id="orderForm" novalidate>
            <label for="name">Namn*:</label>
            <input type="text" id="name" name="name" maxlength="50" required>

            <label for="number">Telefon-nummer*:</label>
            <input type="text" id="number" name="number" maxlength="15" pattern="^[0-9+\-\s]{7,15}$" required>

            <label for="street">Gata*:</label>
            <input type="text" id="street" name="street" maxlength="50" required>

            <label for="postalcode">Postnummer*:</label>
            <input type="text" id="postalcode" name="postalcode" maxlength="5" pattern="^[0-9]{5}$" required>

            <label for="city">Stad*:</label>
            <input type="text" id="city" name="city" maxlength="50" required>

            <fieldset>
                <legend>Välj betalningsalternativ*:</legend>
                <input type="radio" id="swish" name="payment" value="swish" checked required>
                <label for="swish">Swish</label><br>

                <input type="radio" id="card" name="payment" value="kort" required>
                <label for="card">Kort vid leverans</label><br>

                <input type="radio" id="invoice" name="payment" value="faktura" required>
                <label for="invoice">Faktura</label><br>
            </fieldset>

            <p><em>* = Obligatoriska fält.</em></p>

            <div class="btnContainer"><button type="submit" class="orderBtn">SLUTFÖR BESTÄLLNING</button></div>
        </form>
    </main>
</body>

</html>
