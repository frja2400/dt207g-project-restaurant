<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Berna</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="js/order.js" type="module"></script>
</head>

<body>
    <main class="orderMain">
        <div class="order">
            <h1 class="orderHeader">Din beställning</h1>
            <div id="orderList"></div>
            <div id="message"></div>
        </div>
        <form id="orderForm" novalidate>
            <label for="name">Namn*:</label>
            <input type="text" id="name" name="name" required>

            <label for="number">Telefon-nummer*:</label>
            <input type="text" id="number" name="number" required>

            <label for="street">Gata*:</label>
            <input type="text" id="street" name="street" required>

            <label for="postalcode">Postnummer*:</label>
            <input type="text" id="postalcode" name="postalcode" required>

            <label for="city">Stad*:</label>
            <input type="text" id="city" name="city" required>

            <p>Välj betalningsalternativ*:</p>
            <label>
                <input type="radio" name="payment" value="swish" checked required>
                Swish
            </label>
            <label>
                <input type="radio" name="payment" value="kort" required>
                Kort vid leverans
            </label>
            <label>
                <input type="radio" name="payment" value="faktura" required>
                Faktura
            </label>

            <p><i>* = Obligatoriska fält.</i></p>

            <div class="btnContainer"><button type="submit" class="orderBtn">SLUTFÖR BESTÄLLNING</button></div>
        </form>
    </main>
</body>

</html>
